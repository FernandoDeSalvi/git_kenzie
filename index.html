<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>

<body>
    <main>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui..." required="true" />

            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" placeholder="Digite seu e-mail aqui..." required="true" />

            <label for="mensage">Descrição</label>
            <textarea 
             id="mensagem"
             cols="20"
             rows="5"
             name="mensagem"
             required placeholder="Fale mais sobre você aqui..."
            ></textarea>

            <label for="modulo">Modulo</label>
            <select name="modulo" required="true" id="modulo">
                <option value="">Escolher Modulo</option> 
                <option value="Modulo 1">Modulo 1</option>
                <option value="Modulo 2">Modulo 2</option>
                <option value="Modulo 3">Modulo 3</option>
                <option value="Modulo 4">Modulo 4</option>
                <option value="Modulo 5">Modulo 5</option>
                <option value="Modulo 6">Modulo 6</option>
            </select>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha aqui..." required="true" />

            <label for="confirmar">Confirmar senha</label>
            <input type="password" id="confirmar" placeholder="Digite sua senha novamente aqui..." required="true" />

            <p>Deseja receber novidades por e-mail?</p>
            <label for="sim">Sim</label>
            <input id="sim" type="radio" value="sim" required="true">

            <label for="nao">Nao</label>
            <input id="nao" type="radio" value="nao" required="true">

            <button type="submit">Cadastrar</button>
        </form>
    </main>    
</body>
</html>
